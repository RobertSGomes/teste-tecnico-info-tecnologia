<mat-form-field
  appearance="outline"
  [subscriptSizing]="subscriptSizing()"
  class="input"
>
  <mat-label>{{ isLoading() ? 'Carregando...' : label() }}</mat-label>

  <mat-select
    [formControl]="control()"
    [placeholder]="placeholder()"
  >
    @if (clearable()) {
      <mat-option value="">Selecione</mat-option>
    }

    @for (option of options(); track $index) {
      <mat-option [value]="option">{{ option }}</mat-option>
    }
  </mat-select>

  @if (hintLabel()) {
    <mat-hint>{{ hintLabel() }}</mat-hint>
  }

  @if (control().invalid && control().touched && errorLabel()) {
    <mat-error *ngIf="">
      {{ errorLabel() }}
    </mat-error>
  }
</mat-form-field>
